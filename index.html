<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследователь</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <header class="header">
        <img src="images/logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__wrapper">
                <img src="images/image.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info-wrapper">
                    <div class="profile__title-wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Карачаевск</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/Dombai.jpg" alt="Домбай" class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Домбай</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/Elbrus.jpg" alt="Эльбрус" class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/Dombai.jpg" alt="Домбай" class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Домбай</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
            <div class="elements__element">
                <img src="images/Karachaevo-Ch.jpg" alt="Карачаево-Ч..." class="elements__image">
                <div class="elements__description-wrap">
                    <h3 class="elements__title">Карачаево-Черкесия</h3>
                    <button type="button" class="elements__like-button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__profile-form" name="Profile-form">
                    <label class="popup__label">
                        <input type="text" id="name-input" class="popup__input" name="userName">
                    </label>
                    <label class="popup__label">
                        <input type="text" id="description-input" class="popup__input" name="userDescription">
                    </label>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
